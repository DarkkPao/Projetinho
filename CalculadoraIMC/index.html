<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>

</head>

<body>
    <div id="container">

        <h1 id="title">Calculadora de IMC</h1>
        
        <div id="Calculadora">
            <div id="altura-LbIp">
                
                <label for="altura">Digite sua altura:</label>
            <input type="number" name="altura" id="altura" placeholder=" Sua altura">
        </div>
        
        <div id="peso-LbIp">
            <label for="peso">Digite o seu peso:</label>
            <input type="number" name="peso" id="peso" placeholder=" Seu peso">
            
        </div>
        
        <div id="botao">
            <button onclick="calcularIMC()">Calcular</button>
            
        </div>
        <div id="resultado-P">
            <label>Seu IMC:</label>
            <p id="resultado"></p>
            
        </div>
        
    </div>
</div>
    
</body>

</html>
