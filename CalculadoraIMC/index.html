<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>

</head>

<body>
    <div id="container">
        <h1 id="title">Calculadora de IMC</h1>
        <div id="Calculadora">

            <div>
                <label for="altura">Sua altura</label>
                <input type="number" name="altura" id="altura" placeholder="Digite sua altura">
            </div>

            <div>
                <label for="peso">Seu peso</label>
                <input type="number" name="peso" id="peso" placeholder="Digite seu peso">

            </div>

            <div>
                <button onclick="calcularIMC()" id="botao">Calcular</button>
            </div>

            <div id="resultado">
                <label>Seu IMC</label>
                <p id="resultadoP"> </p>

            </div>

        </div>
    </div>

</body>

</html>
